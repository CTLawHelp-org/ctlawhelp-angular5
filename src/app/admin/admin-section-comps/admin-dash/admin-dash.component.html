<div fxLayout="column" class="admin-wrapper">
  <div *ngIf="variables.auth" class="aquabg bg">
    <div class="admin-menu-bar pad" fxLayout="row" fxLayoutAlign="start center">
      <div class="pad" fxLayout="column" fxLayoutAlign="center center">
        <div *ngIf="!working"><h4 class="no-margin">{{variables.adminTitle}}</h4></div>
      </div>
      <div fxFlex></div>
      <div *ngIf="variables.editorAuth" fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button class="button" [matMenuTriggerFor]="addMenu">
          Add Content
        </button>
        <mat-menu #addMenu="matMenu">
          <button mat-menu-item [routerLink]="['content/new/page']" class="button">Page</button>
          <button *ngIf="variables.adminAuth" mat-menu-item [routerLink]="['content/new/block']" class="button">Block</button>
          <button *ngIf="variables.adminAuth" mat-menu-item [routerLink]="['content/new/triage_entry']" class="button">Triage Entry</button>
          <button mat-menu-item [routerLink]="['content/new/segment']" class="button">Segment</button>
        </mat-menu>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button class="button" [ngClass]="{'active': viewContent}" [matMenuTriggerFor]="contentMenu">
          Content
        </button>
        <mat-menu #contentMenu="matMenu">
          <button mat-menu-item [routerLink]="['content/browse/page']" class="button">Pages</button>
          <button *ngIf="variables.adminAuth" mat-menu-item [routerLink]="['content/browse/block']" class="button">Blocks</button>
          <button *ngIf="variables.adminAuth" mat-menu-item [routerLink]="['content/browse/triage_entry']" class="button">Triage Entries</button>
          <button mat-menu-item [routerLink]="['content/browse/segment']" class="button">Segments</button>
        </mat-menu>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['files']" routerLinkActive="active" class="button">Files</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['menu']" routerLinkActive="active" class="button">Manage Menu</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['blocks']" routerLinkActive="active" class="button">Block Setups</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['nsmi']" routerLinkActive="active" class="button">Manage NSMI</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['triage']" routerLinkActive="active" class="button">Manage Triage</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['labels']" routerLinkActive="active" class="button">Manage Labels</button>
      </div>
      <div *ngIf="variables.adminAuth" fxLayout="column" fxLayoutAlign="center center" class="margin-left">
        <button mat-raised-button [routerLink]="['settings']" routerLinkActive="active" class="button">Settings</button>
      </div>
    </div>
    <div class="pad-r whitebg bg">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
