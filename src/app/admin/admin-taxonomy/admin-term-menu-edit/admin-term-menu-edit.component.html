<div class="admin-term-menu-wrapper" fxLayout="column">
  <div class="pad backg bg white-text" fxLayout="row" fxLayoutAlign="start center">
    <h4 class="no-margin">
      <span *ngIf="!term.new">Edit</span>
      <span *ngIf="term.new">New</span>
    </h4>
    <div fxFlex></div>
  </div>
  <div *ngIf="!working">
    <form name="menuForm" #menuForm="ngForm">
      <div fxLayout="row" fxLayoutAlign="end center" class="pad margin-top">
        <div fxFlex></div>
        <div class="margin-right-lg">
          <mat-slide-toggle labelPosition="before" [checked]="isPublished()" (change)="setStatus($event)">
            <div class="mat-caption">
              <span *ngIf="isPublished()">Enabled</span>
              <span *ngIf="!isPublished()">Disabled</span>
            </div>
          </mat-slide-toggle>
        </div>
        <div class="margin-right" fxLayout="column" fxLayoutAlign="center center">
          <button mat-raised-button (click)="cancelEdit()">Cancel</button>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!menuForm.form.valid"
                  (click)="saveTerm()">Save</button>
        </div>
      </div>
      <div class="pad">
        <!--English Name-->
        <div class="pad" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>English Name</mat-label>
            <input matInput [(ngModel)]="term_en['name'][0]['value']" name="name_en"
                   placeholder="English Name" required>
          </mat-form-field>
        </div>
        <!--Spanish Name-->
        <div class="pad" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Spanish Name</mat-label>
            <input matInput [(ngModel)]="term_es['name'][0]['value']" name="name_es"
                   placeholder="Spanish Name" required>
          </mat-form-field>
        </div>
        <!--Link-->
        <div class="pad" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Link</mat-label>
            <input matInput [(ngModel)]="term_en['field_link'][0]['value']" name="link"
                   placeholder="Link" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
