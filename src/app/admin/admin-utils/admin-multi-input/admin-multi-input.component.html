<div fxLayout="column">
  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <div>{{label}}</div>
    <div class="padding-left"></div>
    <div (click)="addNew()" style="cursor: pointer" fxLayout="column"><mat-icon class="primary icon">add_circle</mat-icon></div>
  </div>
  <div *ngIf="value" fxLayout="column">
    <div *ngFor="let item of value; let index = index;">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex fxLayout="column">
          <input [(ngModel)]="item.value" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="pad-sm" fxLayout="row" fxLayoutAlign="end center">
          <mat-icon (click)="variables.removeArray(index, value)" style="cursor: pointer" class="alert icon">remove_circle</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
