<div fxLayout="column" [ngClass]="returnClass(node[0])">
  <div *ngIf="node.length > 0" [fxHide]="working || !showBlock(node[0])" [ngClass]="classes">
    <!--Node Admin-->
    <div *ngIf="variables.adminAuth" class="node-admin">
      <button mat-button [matMenuTriggerFor]="menu" class="min" aria-label="Node Menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="adminUrl">Edit</a>
      </mat-menu>
    </div>
    <!--Slider Type-->
    <div *ngIf="node[0].node_export.field_block_type.length > 0 && node[0].node_export.field_block_type[0].target_id === '744'">
      <div class="swiper-container swiper-container-slider">
        <div class="swiper-wrapper">
          <div *ngFor="let item of node[0].node_export.field_private_image; trackBy: variables.trackByTarget;" class="swiper-slide"
               fxLayout="row" fxLayoutAlign="center center">
            <img [src]="item.desktop" [alt]="item.alt" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <!--No Style-->
    <div *ngIf="!style">
      <app-node [curNode]="node"></app-node>
    </div>
    <!--Home Large Style-->
    <div *ngIf="style && node[0].node_export.field_style[0].value === 'home_lg'">
      <a *ngIf="node[0].node_export.field_link.length > 0" class="home-lg-wrapper" appHighlight
         [routerLink]="'/' + variables.lang + '/' + node[0].node_export.field_link[0].value">
        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <!--Mobile-->
          <div *ngIf="node[0].node_export.field_private_image.length > 0" fxHide.gt-sm fxFlex="32"
               fxLayout="column" class="img-pad-sm">
            <img [src]="node[0].node_export.field_private_image[0].desktop" class="fill"
                 [alt]="node[0].node_export.field_private_image[0].alt" />
          </div>
          <!--Desktop-->
          <div *ngIf="node[0].node_export.field_private_image.length > 0" fxHide.lt-md fxFlex="100" fxLayout="column">
            <img [src]="node[0].node_export.field_private_image[0].desktop"
                 [alt]="node[0].node_export.field_private_image[0].alt" class="fill" />
          </div>
          <div fxFlex class="home-info home-text primary tbg white-text"
               fxLayout="row wrap" fxLayoutAlign="start center">
            <div fxFlex>
              <app-node [curNode]="node"></app-node>
            </div>
            <div *ngIf="node[0].node_export.field_icon.length > 0" class="icon-pad">
              <app-icon fxHide.gt-xs svgClass="svg sm white-text"
                        svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
              <app-icon fxHide.lt-sm svgClass="svg lg white-text"
                        svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
            </div>
          </div>
        </div>
      </a>
      <div *ngIf="node[0].node_export.field_link.length < 1" fxLayout="row wrap" fxLayoutAlign="start center">
        <!--Mobile-->
        <div *ngIf="node[0].node_export.field_private_image.length > 0" fxHide.gt-sm fxFlex="32"
             fxLayout="column" class="img-pad-sm">
          <img [src]="node[0].node_export.field_private_image[0].desktop" class="fill"
               [alt]="node[0].node_export.field_private_image[0].alt" />
        </div>
        <!--Desktop-->
        <div *ngIf="node[0].node_export.field_private_image.length > 0" fxHide.lt-md fxFlex="100" fxLayout="column">
          <img [src]="node[0].node_export.field_private_image[0].desktop"
               [alt]="node[0].node_export.field_private_image[0].alt" class="fill" />
        </div>
        <div fxFlex class="home-info home-text primary tbg white-text"
             fxLayout="row wrap" fxLayoutAlign="start center">
          <div fxFlex>
            <app-node [curNode]="node"></app-node>
          </div>
          <div *ngIf="node[0].node_export.field_icon.length > 0" class="icon-pad">
            <app-icon fxHide.gt-xs svgClass="svg sm white-text"
                      svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
            <app-icon fxHide.lt-sm svgClass="svg lg white-text"
                      svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
          </div>
        </div>
      </div>
    </div>
    <!--Home Small Style-->
    <div *ngIf="style && node[0].node_export.field_style[0].value === 'home_sm'">
      <a *ngIf="node[0].node_export.field_link.length > 0"
         [routerLink]="'/' + variables.lang + '/' + node[0].node_export.field_link[0].value" class="primary-color">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div *ngIf="node[0].node_export.field_private_image.length > 0" fxFlex="32"
               fxLayout="column" class="img-pad-sm">
            <img [src]="node[0].node_export.field_private_image[0].desktop"
                 [alt]="node[0].node_export.field_private_image[0].alt" class="fill" />
          </div>
          <div fxFlex class="home-text" fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex>
              <app-node [curNode]="node"></app-node>
            </div>
            <div *ngIf="node[0].node_export.field_icon.length > 0" class="icon-pad">
              <app-icon fxHide.gt-xs svgClass="svg sm"
                        svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
              <app-icon fxHide.lt-sm svgClass="svg lg"
                        svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
            </div>
          </div>
        </div>
      </a>
      <div *ngIf="node[0].node_export.field_link.length < 1" fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf="node[0].node_export.field_private_image.length > 0" fxFlex="32"
             fxLayout="column" class="img-pad-sm">
          <img [src]="node[0].node_export.field_private_image[0].desktop"
               [alt]="node[0].node_export.field_private_image[0].alt" class="fill" />
        </div>
        <div fxFlex class="home-text" fxLayout="row" fxLayoutAlign="start center">
          <div fxFlex>
            <app-node [curNode]="node"></app-node>
          </div>
          <div *ngIf="node[0].node_export.field_icon.length > 0" class="icon-pad">
            <app-icon fxHide.gt-xs svgClass="svg sm"
                      svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
            <app-icon fxHide.lt-sm svgClass="svg lg"
                      svgIcon="tid{{node[0].node_export.field_icon[0].target_id}}"></app-icon>
          </div>
        </div>
      </div>
    </div>
    <!--Simple Styles-->
    <div *ngIf="style && node[0].node_export.field_style[0].value !== 'home_lg' && node[0].node_export.field_style[0].value !== 'home_sm'">
      <app-node [curNode]="node"></app-node>
    </div>
    <!--Extra Comps-->
    <div *ngIf="node[0].node_export.field_manual_source.length > 0 && node[0].node_export.field_manual_source[0].value === 'self-help-landing'">
      <app-self-help-landing></app-self-help-landing>
    </div>
    <div *ngIf="node[0].node_export.field_manual_source.length > 0 && node[0].node_export.field_manual_source[0].value === 'self-help-landing-lg'">
      <app-self-help-landing-lg></app-self-help-landing-lg>
    </div>
    <div *ngIf="node[0].node_export.field_manual_source.length > 0 && node[0].node_export.field_manual_source[0].value === 'self-help-menu'">
      <app-self-help-menu></app-self-help-menu>
    </div>
    <div *ngIf="node[0].node_export.field_manual_source.length > 0 && node[0].node_export.field_manual_source[0].value === 'triage-searchbar'">
      <div class="backg1 bg pad border-radius">
        <h3 class="no-margin"><app-label src="triage_searchbar_title"></app-label></h3>
        <div class="mat-caption margin-bottom">
          <strong><app-label src="triage_searchbar"></app-label></strong>
        </div>
        <app-triage-search-bar></app-triage-search-bar>
      </div>
    </div>
    <!--List Style-->
    <div *ngIf="node[0].node_export.field_block_type.length > 0 && node[0].node_export.field_block_type[0].target_id === '685'">
      <div *ngIf="node[0].node_export.field_nodes.length > 0 && variables.lang === 'en'" class="pad list">
        <div *ngFor="let item of node[0].node_export.field_nodes; trackBy: variables.trackByTarget; let last = last;">
          <div *ngIf="show(item)" class="article" [ngClass]="{'margin-bottom': !last}">
            <app-content-list [src]="[item]"></app-content-list>
          </div>
        </div>
      </div>
      <div *ngIf="node[0].node_export.i18n.es.field_nodes.length > 0 && variables.lang === 'es'" class="pad list">
        <div *ngFor="let item of node[0].node_export.i18n.es.field_nodes; trackBy: variables.trackByTarget; let last = last;">
          <div *ngIf="show(item)" class="article" [ngClass]="{'margin-bottom': !last}">
            <app-content-list [src]="[item]"></app-content-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
